<div id="markerWrapper">
    <img #image id="markerBackgroundImage" width="600" height="600"/>
    <canvas #markerCanvas id="markerCanvas" width="600" height="600"></canvas>
    <canvas #zoomCanvas [hidden]="currentMarkerMode == MarkerMode.SELECTING" id="zoomCanvas" width="600" height="600"></canvas>
    <mat-slider #slider id="markerSlider"
                (blur)="this.sliderFocus()"
                [disabled]="false"
                [max]="10"
                [min]="0"
                [step]="1"
                [thumb-label]="true"
                [tick-interval]="1"
                [value]="this.currentSlice"
                [vertical]="true">
    </mat-slider>
    <div *ngIf="downloadingScanInProgress || downloadingSlicesInProgress">
         <mat-progress-spinner id="markerSpinner" mode="indeterminate" color="accent"></mat-progress-spinner>
    </div>
    <div id="toolBox">
        <button mat-icon-button (click)="zoomIn()" [disabled]="currentMarkerMode == MarkerMode.SELECTING">
            <mat-icon aria-label="Zoom in">zoom_in</mat-icon>
        </button>
        <button mat-icon-button (click)="zoomOut()" [disabled]="currentMarkerMode == MarkerMode.SELECTING">
            <mat-icon aria-label="Zoom out">zoom_out</mat-icon>
        </button>
        <mat-slide-toggle #editModeToggle
                [checked]="true">
            Labelling mode:
        </mat-slide-toggle>
    </div>
</div>
