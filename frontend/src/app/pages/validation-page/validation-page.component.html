<div class="marker-page">
    <div class="marker-toolbox">
        <h3>Details</h3>
        <div>
            Test
        </div>

        <h3>Labels</h3>
        <app-label-explorer></app-label-explorer>

        <div class="actions">
            <h3>Actions</h3>
            <div class="buttons">
                <button mat-raised-button color="primary" (click)="skipScan()">
                    Skip scan
                </button>
                <button mat-raised-button color="accent" (click)="confirm()">
                    Confirm
                </button>
            </div>
            <div class="buttons">
                <button mat-raised-button color="warn" (click)="needsManualLabeling()">
                    Needs manual Labeling
                </button>
            </div>
        </div>
    </div>
    <div class="marker-content">
        <div class="innerElement canvasInterface">
            <app-scan-viewer #scanViewer></app-scan-viewer>
        </div>
    </div>
</div>
